<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Website</title>

  <!-- Font Awesome for icons! -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      border: none;
      outline: none;
      font-family: 'Poppins', sans-serif;
    }

    html {
      font-size: 62.5%;
    }

    body {
      width: 100%;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }

    header {
      margin-top: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 9%;
      background-color: transparent;
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logo {
      font-size: 3rem;
      color: #a808a8;
      font-weight: 800;
      cursor: pointer;
      transition: 0.5s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    nav a {
      font-size: 1.8rem;
      color: white;
      margin-left: 4rem;
      font-weight: 500;
      transition: 0.3s ease;
      border-bottom: 3px solid transparent;
    }

    nav a:hover {
      color: #a808a8;
      border-bottom: 3px solid #a808a8;
    }

    @media (max-width: 995px) {
      nav {
        position: absolute;
        top: 100%;
        right: 0;
        width: 40%;
        display: none;
        border-left: 3px solid #a808a8;
        border-bottom: 3px solid #a808a8;
        border-bottom-left-radius: 2rem;
        padding: 1rem;
        background-color: #161616;
      }

      nav.active {
        display: block;
      }

      nav a {
        display: block;
        font-size: 2rem;
        margin: 3rem 0;
      }

      nav a:hover,
      nav a:active {
        padding: 1rem;
        border-radius: 0.5rem;
        border-bottom: 0.5rem solid #a808a8;
      }
    }

    section {
      min-height: 100vh;
      padding: 5rem 9% 5rem;
    }

    .home {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8rem;
      background-color: black;
      flex-wrap: wrap;
    }

    .home-content {
      max-width: 600px;
    }

    .home-content h1 {
      font-size: 6rem;
      font-weight: 700;
      line-height: 1.3;
    }

    span {
      color: #a808a8;
    }

    .home-content h3 {
      font-size: 4rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .home-img img {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .home-img img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #a808a8, 0 0 40px #a808a8;
    }

    .social-icon a {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 4rem;
      height: 4rem;
      background-color: transparent;
      border: 0.2rem solid #a808a8;
      font-size: 2rem;
      border-radius: 50%;
      margin: 3rem 1.5rem 3rem 0;
      transition: 0.3s ease;
      color: white;
    }

    .social-icon a:hover {
      color: #a808a8;
      transform: scale(1.3);
      box-shadow: 0 0 20px #a808a8, 0 0 40px #a808a8;
    }

    .contact-info {
      position: fixed;
      bottom: 20px;
      right: 20px;
      text-align: right;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      font-size: 1.4rem;
      color: #fff;
      box-shadow: 0 0 10px #a808a8;
      z-index: 99;
    }

    .contact-info:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #a808a8, 0 0 25px #a808a8;
      transition: 0.3s ease;
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">Ryno</a>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="AboutMe.html">About Me</a>
      <a href="Skills.html">Skills</a>
      <a href="Project.html">Projects</a>
      <a href="ContactMe.html">Contact Me</a>
    </nav>
  </header>

  <section class="home">
    <div class="home-img">
      <img src="main2.jpg" alt="Photo of Ryno">
    </div>
    <div class="home-content">
      <h1>Hi, it's <span>Ryno</span></h1>
      <h3 class="typing-text">This is my <span>VIRTUAL CV</span></h3>

      <div class="social-icon">
        <a href="https://www.linkedin.com/in/ryno-williamson-4a390b375/"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com/Ryno134"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </section>

  <div class="contact-info">
    <p>Cellphone: 072 971 6047</p>
    <p>Email: ryno.williamson@email.com</p>
    <p>Location: South Africa</p>
  </div>
</body>
</html>
